<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.querySelector('#root');
    
        function MinutesTohours() {
        const [amount, setAmounts] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);

        function onChange(event) {
            setAmounts(event.target.value);
        };
        function reset() {
            setAmounts(0);
        };
        function flip() {
            reset();
            setFlipped((current) => !current);
        };

        return (
            <div>
            <label htmlFor="Minutes">Minutes</label>
            <input 
                value={flipped ? amount * 60 : amount} 
                id='Minutes' 
                type="number" 
                placeholder='Minutes'
                onChange = {onChange}
                disabled = {flipped}
                 />
            <label htmlFor="Hours">Hours</label>
            <input 
                value={flipped ? amount : Math.round(amount / 60, 2)}
                id ='Hours' 
                type="number" 
                placeholder='Hours' 
                onChange = {onChange}
                disabled = {!flipped}
                />
            <button onClick={reset}>Reset</button>
            <button onClick={flip}>flip</button>
            </div>
            );
        };
        function KmToMiles() {
            return (
                <div>
                    <h1>Kilometers to Miles</h1>
                </div>
            );
        };
        function App() {
            const [index, setIndex] = React.useState("0");
            function onSelect(event) {
                setIndex(event.target.value);
            };

            return (
                <div>
                <h1>Super Converter</h1>
                <select onChange={onSelect}>
                    <option value="0"> Minutes & Hours</option>
                    <option value="1"> Kilometers & Miles</option>
                </select>
                {index === "0" ? <MinutesTohours /> : <KmToMiles />}
                </div>
            );
        };
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
